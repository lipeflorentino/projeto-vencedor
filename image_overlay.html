<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Efeitos IN</title>
		<style>
			.imagemFundo{
				position: relative;
				width: 350px;
				height: 350px;
				background-image: url('brad.jpg');
				background-size: cover;
				background-position: center;
			}
			.textoFundo{
				opacity: 0;
				width: 350px;
				height: 350px;
				transition: 1s;
				background-color: rgba(255,255,255, 0.6);
				text-align: center;
				position: absolute;
			}
			.textoFundo h2{
				color: #fff;
			}
			.imagemFundo:hover .textoFundo{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="imagemFundo">
			<div class="textoFundo">
				<h2>Daniel Maciel</h2>
			</div>
		</div>
	</body>
</html>
